{%extends 'base.html' %}

{%block title%} StoryScape {%endblock%}

{%block content%}

<div class="container">

  <div class="row">
    <div class="col s12 ">
      {%for p in posts %}
      <div class="row">
        <div class="col s12 m8">
          {{p.content |truncatewords:60 | safe}}
          <div class="m20">
            <a href="" class="btn bg-primary ">Read More...</a>
          </div>
        </div>
        <div class="col s12 m4">
          <img src="/media/{{p.image}}" class="responsive-img" alt="">
        </div>

      </div>

      {%endfor %}




    </div>


  </div>

</div>


{%endblock%}
