<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortened URL</title>
</head>

<body>
  <h1>Your URL has been shortened!</h1>
  <p>Original URL: <a href="{{ original_url }}">{{ original_url }}</a></p>
  <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
</body>

</html>
